<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Stop Watch</title>
</head>
<body>
    <h1>Stop Watch</h1>
    <div class="container">
        <div id="timer-div">
            <span id="minute">00</span>
            <span id="seperator">:</span>
            <span id="second">00</span>
        </div>

        <div id="btn-div" class="row">
            <button class="hover-eff" id="start-btn">
                Start
            </button>
            <button class="hover-eff" id="stop-btn">
                Stop
            </button>
            <button class="hover-eff" id="reset-btn">
                Reset
            </button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
